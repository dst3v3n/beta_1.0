{% load static %}
{%load crispy_forms_tags %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUMAN TALENT</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.ico' %}">
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
</head>
<body class="hidden">
    <div class="centrado" id="onload">	
		<div class="cssload-loader">HUMAN TALENT</div>
	</div>
    <main class="form">
        <form action="{% url 'data' %}" class="sub-form" method="post"> {% csrf_token %}
            <!-- {% csrf_token %} da un valor aleatorio y unico que se genera por el servidor y se almacena en el navegador del usuario. -->
            <div class="upper-form">
                <div class="cabecera">
                    <a href="{%url 'index'%}" class="atras">
                        <img src="/static/img/arrow-back-sharp.svg" alt="atras">
                    </a>
                    <h2>Formulario Registro</h2>
                </div>
                <aside class="btn-social">
                    <button class="btn-facebook">
                        <picture>
                            <img src="/static/img/baseline-facebook.svg" alt="" width="25px" height="25px">
                        </picture>
                    </button>
                    <button class="btn-gmail">
                        <picture>
                            <img src="/static/img/google-gmail.svg" alt="" width="20px" height="25px">
                        </picture>
                    </button>
                </aside>
                <div class="separador">
                    <hr class="izquierda">
                    <p>o</p>
                    <hr class="derecha">
                </div>
               
                {{ form }}

                <div class="btn">
                    <button type="submit">Registrarse</button><br>
                </div>
            </div>
            <div class="bottom-form">
                <div class="no-account">Ya tienes una cuenta?</div>
                <a href="{%url 'login'%}" class="login">Login</a>
            </div>
        </form>
    </main>
    <script src="/static/js/vista.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/static/js/loader.js"></script>
</body>
</html>
