{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{%static 'css/useredit.css'%}" rel="stylesheet" />
</head>
<body class="hidden">
    <main class="form">
        <form action="{% url 'datos' %}" class="sub-form" id="form" method="post"> {% csrf_token %}
            <!-- {% csrf_token %} da un valor aleatorio y unico que se genera por el servidor y se almacena en el navegador del usuario. -->
            <div class="upper-form">
                <div class="cabecera">
                    <a href="{%url 'admin_index'%}" class="atras">
                        <img src="/static/img/arrow-back-sharp.svg" alt="atras">
                    </a>
                    <h2>Editar Usuario</h2>
                </div>
                
                <div class="separador">
                    <hr class="izquierda">
                    <p>o</p>
                    <hr class="derecha">
                </div>
                <div class="name">
                    <div class="subname nombre">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="name" name="nombre" placeholder="Digite su nombre" >
                    </div>
                    <div class="subname apellido">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="lastname" placeholder="Digite sus apellidos" >
                    </div>
                </div>
                <label for="email">Correo</label><br>
                <input type="email" name="email" id="email" placeholder="Digite su correo" >
                <br>
                <label for="password">Contraseña</label><br>
                <span class="Eye">
                <i class="bx bx-hide"></i>
                </span>
                <input type="password" class="pass" id="passw" name="password" placeholder="Ingrese su contraseña, con un mínimo de 8 caracteres."  >
                <br>
                <label for="password">Repite la Contraseña</label><br>
                <span class="Eye1">
                <i class="bx bx-hide"></i>
                </span>
                <input type="password" class="pass" id="pass" name="re_password"  placeholder="Digite de nuevo su contraseña"  >
                <br>

                <div class="btn">
                    <button type="submit" id="btnregistro">Guardar</button><br>
                </div>
            </div>
            <div class="bottom-form">
                <div class="no-account">No quire modificar el usuario</div>
                <a href="{%url 'admin_index'%}" class="login">Cancelar</a>
            </div>
        </form>
    </main>
    <script src="/static/js/vista.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/static/js/loader.js"></script>
</body>
